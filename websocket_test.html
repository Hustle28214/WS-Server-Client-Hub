        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”Œ WebSocket JSON æµ‹è¯•å·¥å…·</h1>
            <p>æ ‘è“æ´¾WebSocketæœåŠ¡å™¨æµ‹è¯•ç•Œé¢</p>
        </div>
        
        <div class="content">
            <!-- è¿æ¥æ§åˆ¶é¢æ¿ -->
            <div class="panel connection-panel">
                <h3>ğŸ”— è¿æ¥æ§åˆ¶</h3>
                
                <div id="status" class="status disconnected">
                    çŠ¶æ€: æœªè¿æ¥
                </div>
                
                <div class="form-group">
                    <label for="serverUrl">æœåŠ¡å™¨åœ°å€:</label>
                    <input type="text" id="serverUrl" value="ws://localhost:8081" placeholder="ws://localhost:8081">
                </div>
                
                <div class="form-group">
                    <button id="connectBtn" onclick="toggleConnection()">è¿æ¥</button>
                </div>
                
                <h3>ğŸ“¤ å‘é€æ¶ˆæ¯</h3>
                
                <div class="form-group">
                    <label for="messageType">æ¶ˆæ¯ç±»å‹:</label>
                    <select id="messageType" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="test">æµ‹è¯•æ¶ˆæ¯</option>
                        <option value="control">æ§åˆ¶æŒ‡ä»¤</option>
                        <option value="status">çŠ¶æ€æŸ¥è¯¢</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="jsonData">JSONæ•°æ®:</label>
                    <textarea id="jsonData" placeholder='è¾“å…¥JSONæ•°æ®ï¼Œä¾‹å¦‚:\n{\n  "message": "Hello WebSocket"\n}'></textarea>
                </div>
                
                <div class="form-group">
                    <button id="sendBtn" onclick="sendMessage()" disabled>å‘é€æ¶ˆæ¯</button>
                </div>
                
                <div class="quick-actions">
                    <button class="quick-btn" onclick="sendQuickMessage('test')">æµ‹è¯•æ¶ˆæ¯</button>
                    <button class="quick-btn" onclick="sendQuickMessage('status')">æŸ¥è¯¢çŠ¶æ€</button>
                    <button class="quick-btn" onclick="sendQuickMessage('forward')">å‰è¿›</button>
                    <button class="quick-btn" onclick="sendQuickMessage('backward')">åé€€</button>
                </div>
            </div>
            
            <!-- æ¶ˆæ¯æ˜¾ç¤ºé¢æ¿ -->
            <div class="panel message-panel">
                <h3>ğŸ’¬ æ¶ˆæ¯è®°å½•</h3>
                <div id="messages" class="messages"></div>
                <div style="margin-top: 10px;">
                    <button onclick="clearMessages()" style="background: #e74c3c;">æ¸…ç©ºè®°å½•</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let websocket = null;
        let isConnected = false;
        
        // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateStatus(connected, message = '') {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            isConnected = connected;
            
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'çŠ¶æ€: å·²è¿æ¥' + (message ? ' - ' + message : '');
                connectBtn.textContent = 'æ–­å¼€è¿æ¥';
                sendBtn.disabled = false;
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'çŠ¶æ€: æœªè¿æ¥' + (message ? ' - ' + message : '');
                connectBtn.textContent = 'è¿æ¥';
                sendBtn.disabled = true;
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°æ˜¾ç¤ºåŒºåŸŸ
        function addMessage(type, content, timestamp = null) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const time = timestamp || new Date().toLocaleTimeString();
            const typeLabel = {
                'sent': 'ğŸ“¤ å‘é€',
                'received': 'ğŸ“¥ æ¥æ”¶',
                'error': 'âŒ é”™è¯¯',
                'info': 'â„¹ï¸ ä¿¡æ¯'
            }[type] || type;
            
            messageEl.innerHTML = `
                <div class="timestamp">${time} - ${typeLabel}</div>
                <div>${content}</div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // åˆ‡æ¢è¿æ¥çŠ¶æ€
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }
        
        // è¿æ¥WebSocket
        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            
            if (!serverUrl) {
                addMessage('error', 'è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
                return;
            }
            
            try {
                websocket = new WebSocket(serverUrl);
                
                websocket.onopen = function(event) {
                    updateStatus(true, 'è¿æ¥æˆåŠŸ');
                    addMessage('info', `å·²è¿æ¥åˆ°æœåŠ¡å™¨: ${serverUrl}`);
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage('received', JSON.stringify(data, null, 2));
                    } catch (e) {
                        addMessage('received', event.data);
                    }
                };
                
                websocket.onclose = function(event) {
                    updateStatus(false, 'è¿æ¥å·²å…³é—­');
                    addMessage('info', `è¿æ¥å·²å…³é—­ (ä»£ç : ${event.code})`);
                };
                
                websocket.onerror = function(error) {
                    updateStatus(false, 'è¿æ¥é”™è¯¯');
                    addMessage('error', 'è¿æ¥å‘ç”Ÿé”™è¯¯: ' + error.message);
                };
                
            } catch (error) {
                addMessage('error', 'è¿æ¥å¤±è´¥: ' + error.message);
            }
        }
        
        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            updateStatus(false, 'å·²æ–­å¼€è¿æ¥');
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            if (!isConnected || !websocket) {
                addMessage('error', 'è¯·å…ˆè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            const messageType = document.getElementById('messageType').value;
            const jsonData = document.getElementById('jsonData').value;
            
            if (!jsonData.trim()) {
                addMessage('error', 'è¯·è¾“å…¥è¦å‘é€çš„æ•°æ®');
                return;
            }
            
            try {
                // éªŒè¯JSONæ ¼å¼
                const data = JSON.parse(jsonData);
                
                // æ„é€ å®Œæ•´æ¶ˆæ¯
                const message = {
                    type: messageType,
                    data: data,
                    timestamp: Date.now()
                };
                
                websocket.send(JSON.stringify(message));
                addMessage('sent', JSON.stringify(message, null, 2));
                
            } catch (error) {
                addMessage('error', 'JSONæ ¼å¼é”™è¯¯: ' + error.message);
            }
        }
        
        // å‘é€å¿«æ·æ¶ˆæ¯
        function sendQuickMessage(type) {
            const quickMessages = {
                'test': {
                    type: 'test',
                    data: { message: 'Hello WebSocket Server!' }
                },
                'status': {
                    type: 'status',
                    data: { query: 'server_status' }
                },
                'forward': {
                    type: 'control',
                    data: { action: 'move', direction: 'forward', speed: 50 }
                },
                'backward': {
                    type: 'control',
                    data: { action: 'move', direction: 'backward', speed: 50 }
                }
            };
            
            const message = quickMessages[type];
            if (message) {
                document.getElementById('messageType').value = message.type;
                document.getElementById('jsonData').value = JSON.stringify(message.data, null, 2);
                sendMessage();
            }
        }
        
        // æ¸…ç©ºæ¶ˆæ¯è®°å½•
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('info', 'WebSocketæµ‹è¯•å·¥å…·å·²å°±ç»ª');
            
            // ç›‘å¬Enteré”®å‘é€æ¶ˆæ¯
            document.getElementById('jsonData').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
